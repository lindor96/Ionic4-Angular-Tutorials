<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/components">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Checkbox</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="ion-padding" scroll-y="false">
  <ion-list class="ion-padding">
    <ion-list-header>Characters</ion-list-header>
    <ion-item>
      <ion-checkbox color="dark" checked slot="start"></ion-checkbox>
      <ion-label>Mordecai</ion-label>
    </ion-item>
    <ion-item>
      <ion-checkbox disabled slot="start"></ion-checkbox>
      <ion-label>Rigby</ion-label>
    </ion-item>
    <ion-item>
      <ion-checkbox color="secondary" slot="start"></ion-checkbox>
      <ion-label>Benson</ion-label>
    </ion-item>
    <ion-item>
      <ion-checkbox color="primary" slot="start"></ion-checkbox>
      <ion-label>Skips</ion-label>
    </ion-item>
    <ion-item>
      <ion-checkbox color="medium" checked slot="start"></ion-checkbox>
      <ion-label>Pops</ion-label>
    </ion-item>
    <ion-item>
      <ion-checkbox color="primary" disabled slot="start"></ion-checkbox>
      <ion-label>Muscle Man</ion-label>
    </ion-item>
    <ion-item>
      <ion-checkbox color="dark" checked slot="start"></ion-checkbox>
      <ion-label>High 5 Ghost</ion-label>
    </ion-item>
    <ion-item>
      <ion-checkbox color="primary" slot="start"></ion-checkbox>
      <ion-label>Margaret</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
