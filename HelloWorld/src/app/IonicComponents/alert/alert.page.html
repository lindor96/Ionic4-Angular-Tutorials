<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/components">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Alert</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="ion-padding">
  <section class="ion-padding">
    <ion-button expand="block" color="light" (click)="presentAlert()">Alert</ion-button>
    <ion-ripple-effect></ion-ripple-effect>
  </section>

  <section class="ion-padding">
    <ion-button expand="block" color="light" (click)="presentAlertMultipleButtons()">Alert Multiple Buttons</ion-button>
    <ion-ripple-effect></ion-ripple-effect>
  </section>

  <section class="ion-padding">
    <ion-button expand="block" color="light" (click)="presentAlertConfirm()">Alert Confirm</ion-button>
    <ion-ripple-effect></ion-ripple-effect>
  </section>

  <section class="ion-padding">
    <ion-button expand="block" color="light" (click)="presentAlertPrompt()">Alert Prompt</ion-button>
    <ion-ripple-effect></ion-ripple-effect>
  </section>

  <section class="ion-padding">
    <ion-button expand="block" color="light" (click)="presentAlertRadio()">Alert Radio</ion-button>
    <ion-ripple-effect></ion-ripple-effect>
  </section>

  <section class="ion-padding">
    <ion-button expand="block" color="light" (click)="presentAlertCheckbox()">Alert Checkbox</ion-button>
    <ion-ripple-effect></ion-ripple-effect>
  </section>
</ion-content>
