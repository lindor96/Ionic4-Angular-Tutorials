<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/components">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Segment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="ion-padding" scroll-y="false">
  <ion-list class="ion-padding">
    <ion-item>
      <!-- Default Segment -->
      <ion-segment (ionChange)="segmentChanged($event)">
        <ion-segment-button value="friends">
          <ion-label>Friends</ion-label>
        </ion-segment-button>
        <ion-segment-button value="enemies">
          <ion-label>Enemies</ion-label>
        </ion-segment-button>
      </ion-segment>
    </ion-item>

    <ion-item-divider></ion-item-divider>

    <ion-item>
      <!-- Disabled Segment -->
      <ion-segment (ionChange)="segmentChanged($event)" disabled>
        <ion-segment-button value="sunny" checked>
          <ion-label>Sunny</ion-label>
        </ion-segment-button>
        <ion-segment-button value="rainy">
          <ion-label>Rainy</ion-label>
        </ion-segment-button>
      </ion-segment>
    </ion-item>

    <ion-item-divider></ion-item-divider>

    <ion-item>
      <!-- Scrollable Segment -->
      <ion-segment scrollable>
        <ion-segment-button>
          <ion-icon name="home"></ion-icon>
        </ion-segment-button>
        <ion-segment-button checked>
          <ion-icon name="heart"></ion-icon>
        </ion-segment-button>
        <ion-segment-button>
          <ion-icon name="pin"></ion-icon>
        </ion-segment-button>
        <ion-segment-button>
          <ion-icon name="star"></ion-icon>
        </ion-segment-button>
        <ion-segment-button>
          <ion-icon name="call"></ion-icon>
        </ion-segment-button>
        <ion-segment-button>
          <ion-icon name="globe"></ion-icon>
        </ion-segment-button>
        <ion-segment-button>
          <ion-icon name="basket"></ion-icon>
        </ion-segment-button>
      </ion-segment>
    </ion-item>

    <ion-item-divider></ion-item-divider>

    <ion-item>
      <!-- Segment with secondary color -->
      <ion-segment (ionChange)="segmentChanged($event)" color="secondary">
        <ion-segment-button value="standard">
          <ion-label>Standard</ion-label>
        </ion-segment-button>
        <ion-segment-button value="hybrid">
          <ion-label>Hybrid</ion-label>
        </ion-segment-button>
        <ion-segment-button value="sat">
          <ion-label>Satellite</ion-label>
        </ion-segment-button>
      </ion-segment>
    </ion-item>

    <ion-item-divider></ion-item-divider>

    <ion-item>
      <!-- Segment in a toolbar -->
      <ion-toolbar>
        <ion-segment (ionChange)="segmentChanged($event)">
          <ion-segment-button value="camera">
            <ion-icon name="camera"></ion-icon>
          </ion-segment-button>
          <ion-segment-button value="bookmark">
            <ion-icon name="bookmark"></ion-icon>
          </ion-segment-button>
        </ion-segment>
      </ion-toolbar>
    </ion-item>

    <ion-item-divider></ion-item-divider>

    <ion-item>
      <!-- Segment with default selection -->
      <ion-segment (ionChange)="segmentChanged($event)" value="javascript">
        <ion-segment-button value="python">
          <ion-label>Python</ion-label>
        </ion-segment-button>
        <ion-segment-button value="javascript">
          <ion-label>Javascript</ion-label>
        </ion-segment-button>
      </ion-segment>
    </ion-item>
  </ion-list>

</ion-content>
